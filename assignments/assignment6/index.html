<!DOCTYPE html>
<html lang="en">

<head>
    <title>Conditionals</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <header id="main-header">
    <h1>If Statement Assignment</h1>
    <nav id="main-nav">
        <div id="nav-toggle">
            <div></div>
            <div></div>
            <div></div>
    </div>
        <ul id="main-nav-items" class="hidden">
            <li><a href="#" id="exercise1Link" onclick="showExercise(1)">Exercise 1</a></li>
                <li><a href="#" id="exercise2Link" onclick="showExercise(2)">Exercise 2</a></li>
        </ul>
    </nav>
    </header>
    
    <div id="main-div">
    <main id="main-content">
        <div id="exercise1Section" class="exercise-section">
        <h2>Who's the Oldest</h2>

        <p class="columns">
            <label for="txt-name1">Name 1:</label>
            <input type="text" id="txt-name1">
        </p>
        <p class="columns">
            <label for="txt-age1">Age 1:</label>
            <input type="number" id="txt-age1">
        </p>
        <p class="columns">
            <label for="txt-name2">Name 2:</label>
            <input type="text" id="txt-name2">
        </p>
        <p class="columns">
            <label for="txt-age2">Age 2:</label>
            <input type="number" id="txt-age2">
        </p>
        <p class="columns">
            <label for="txt-name3">Name 3:</label>
            <input type="text" id="txt-name3">
        </p>
        <p class="columns">
            <label for="txt-age3">Age 3:</label>
            <input type="number" id="txt-age3">
        </p>

        <button id="button-show-data">Compare Ages</button>

        <div id="result"></div>
    </div>
    </main>
</div>

<div id="main-div">
    <main id="main-content">
        <div id="exercise2Section" class="exercise-section" style="display: none;">
            <div id="thermometer-container">
                <h2>Fund Raising</h2>
                <h3>Goal: $10,000.00</h3>
                <div class="input-container">
                <label for="donationAmount">Funds Raised:</label>
                <input type="number" id="donationAmount" placeholder="Enter amount" min="0">
            </div>
                <button id="updateButton">Display</button>
                <p id="status"></p>
                <div class="thermometer">
                    <div class="fill" id="fill"></div>
                </div>
            </div>

        </div>
    </main>
</div>
</body>

</html>
