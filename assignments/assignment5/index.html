
<!DOCTYPE html>
<html lang="en">


<!-- Head -->
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to JavaScript</title>
</head>


<body>
    <header>
        <h1>Intro to JavaScript</h1>
    </header>



 <!-- Columns -->
        <div class="container">
            <div class="column">
                <h2>Hide and Show</h2>
                <button onclick="showImage()">Show</button>
                <button onclick="hideImage()">Hide</button>
                <img id="image" src="images/jasper.jpg" alt="Image">
            </div>

            
            <div class="column">
                <h2>Animate</h2>
                <button onclick="startAnimation()">Dance</button>
                <div id="heartAnimation" class="heart-animation"></div>
            </div>


            <div class="column">
                <h2>Input</h2>
                <div id="inputForm">
                    <div class="input-field">
                        <label for="productName">Product Name:</label>
                        <input type="text" id="productName" placeholder="Enter product name">
                    </div> <br> 

                    <div class="input-field">
                        <label for="comment">Comment:</label>
                        <input type="text" id="comment" placeholder="Enter your comment">
                    </div> <br> 

                    <div class="input-field">
                        <label for="rating">Rating:</label>
                        <input type="number" id="rating" placeholder="Enter rating">
                    </div> <br>

                    <div class="input-field">
                        <label for="userName">User Name:</label>
                        <input type="text" id="userName" placeholder="Enter your username">
                    </div> <br> 

                    <button onclick="addInput()">Add Comment</button>
                </div>

                <div id="inputDisplay"></div>
            </div>

        </div>


<!-- Footer -->
   <footer class="footer no-margin">
    <h1>Goodbye!</h1>
</footer>


    <script src="script.js"></script>


</body>
</html>
